<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="section">
    <div class="card">
      <div class="order">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="text">
        <div class="tittle">Order Summary</div>
        <p class="text-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="flex">
          <div class="flex2">
            <img class="music-icon" src="images/icon-music.svg" alt="">
            <div class="annual-plan">

          
              <div>
                <h4 class="plan">Annual Plan</h4>
              </div>

              <div class="price-year">
                <h4 class="price">$59.99/year</h4>
              </div>

            </div>

            <div class="change">
              <a href="">Change</a>
            </div>
          </div>
        </div>
      </div>
      <div class="payment-order">
        <div class="payment">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a href="">Cancel Order</a>
        </div>

      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Cardoso</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@800&family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
  <div class="container">
    <div class="card">
      <div class="inside-card">
        <p class="advice"><span id="advice-id"></span></p>
        <h2 class="text1"><span id="text2"></span></h2>

        <picture>
          <source media="(max-width: 500px" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-desktop.svg" alt="">
        </picture>
        <button id="button">
          <img src="images/icon-dice.svg" alt="">
        </button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Cardoso</a>.
  </div>
  <script defer src="script.js"></script>
</body>
</html>

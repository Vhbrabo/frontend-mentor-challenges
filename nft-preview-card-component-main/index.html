<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="section">
    <div class="card">
      <div class="nft">
        <a href=""><img src="images/image-equilibrium.jpg"></a>
        <!--<div class="hover"><img src="images/icon-view.svg"></div>-->
      </div>
      <div class="text">
        <div class="tittle"><a href="">Equilibrium #3429</a></div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
              <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
              <h4 class="eth-price">0.041 ETH</h4>
          </div>
          <div class="time">
            <img class="time-icon" src="images/icon-clock.svg" alt="">
            <h4 class="time-text">3 days left</h4>
          </div>
        </div>
        <hr class="divisao">
        <div class="avatar">
          <img class="avatar-icon" src="images/image-avatar.png" alt="">
          <h4 class="avatar-text">Creation of <a href="">Jules Wyvern</a></h4>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Cardoso</a>.
  </div>
</body>
</html>

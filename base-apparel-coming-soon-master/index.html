<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@800&family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="esquerda">
      <div class="conteudo">
        <img class="logo" src="images/logo.svg" alt="">

        <img class="mobile-bg" src="images/hero-mobile.jpg" alt="">
        <h1 class="tittle"><span>We're</span><br>coming soon</br></h1>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>


        <form id="form">
          <input id="email-input" type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <button id="button" >
            <img src="images/icon-arrow.svg" alt="">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>

    <div class="direita img-bg"></div>


  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Victor Cardoso</a>.
    </p>
  </footer>
  <script defer src="script.js"></script>
</body>
</html>
